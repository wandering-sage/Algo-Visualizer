<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Muli"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./Images/favicon.png" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Algo Visualizer</title>
	</head>
	<body>
		<div class="toolbar">
			<div>
				<label>Array Size:</label>
				<input
					type="range"
					min="10"
					max="200"
					step="5"
					class="sizeInput"
				/>
				<label>Sorting Speed:</label>
				<input type="range" class="speedInput" step="10" value="80" />
				<button class="genButton">Genrate New Array</button>
			</div>
		</div>
		<div class="sidebar">
			<div id="bs" class="algoBtn">Bubble Sort</div>
			<div id="hs" class="algoBtn">Heap Sort</div>
			<div id="qs" class="algoBtn">Quick Sort</div>
			<div id="ms" class="algoBtn">Merge Sort</div>
			<button class="sortBtn">Sort!</button>
		</div>
		<div class="arrayContainer"></div>
		<button class="infoBtn">i</button>
		<div class="madeBy">
			Made By:
			<a target="_blank" href="https://github.com/wandering-sage"
				><img src="./Images/gitHub.png" alt="giticon"
			/></a>
		</div>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
