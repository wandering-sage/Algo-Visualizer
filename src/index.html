<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./Images/favicon.png" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/phone.css" />
		<title>Algo Visualizer</title>
	</head>
	<body>
		<div class="toolbar">
			<div>
				<div>
				<label>Array Size:&nbsp;</label>
				<input type="range" min="10" max="200" step="2" class="sizeInput" />
			</div>
			<div>
				<label>Sorting Speed:&nbsp;</label>
				<input type="range" class="speedInput" max="4" value="3" />
			</div>
			</div>
			<button class="genButton">Genrate New Array</button>
		</div>
		<div class="sidebar">
			<div id="bs" class="algoBtn"><span>B</span><span>ubble&nbsp;</span><span>S</span><span>ort</span></div>
			<div id="hs" class="algoBtn"><span>H</span><span>eap&nbsp;</span><span>S</span><span>ort</span></div>
			<div id="qs" class="algoBtn"><span>Q</span><span>uick&nbsp;</span><span>S</span><span>ort</span></div>
			<div id="ms" class="algoBtn"><span>M</span><span>erge&nbsp;</span><span>S</span><span>ort</span></div>
			<div class="sortBtnContr">
				<button class="sortBtn">Sort!</button>
			</div>
		</div>
		<div class="arrayContainer"></div>
		<button class="infoBtn">i</button>
		<div class="madeBy">
			Made By:
			<a target="_blank" href="https://github.com/wandering-sage"
				><img src="./Images/gitHub.png" alt="giticon"
			/></a>
		</div>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
